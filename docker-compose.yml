    depends_on:
      - db
  db:
    image: postgres:10.11-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
#    ports:
#    - "5444:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPass
      - POSTGRES_DB=poputka
